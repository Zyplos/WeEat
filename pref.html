<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>We Eat</title>

  <link rel="stylesheet" href="./assets/css/components.css" />
  <script src="scripts/preference.js"></script>
</head>

<body>
  <!-- headers -->
  <!-- section header -->
  <div class="we-header">
    <h2>Food Preferences</h2>
  </div>

  <main>
    <center>
      <p>Choose some categories to get started!</p>
    </center>
    <!-- forms -->
    <input class="we-text-input" type="text" placeholder="Search...." />

    <!-- buttons -->

    <body>
      <ul class="we-list">
        <li><input class="we-option-btn" type="button" value="Burgers" onclick="storeFood('Burgers')"></li>
        <li><input class="we-option-btn" type="button" value="Chinese" onclick="storeFood('Chinese')"></li>
        <li><input class="we-option-btn" type="button" value="Vegetarian" onclick="storeFood('Vegetarian')"></li>
        <li><input class="we-option-btn" type="button" value="Pizza" onclick="storeFood('Pizza')"></li>
        <li><input class="we-option-btn" type="button" value="Mexican" onclick="storeFood('Mexican')"></li>
        <li><input class="we-option-btn" type="button" value="Italian" onclick="storeFood('Italian')"></li>
        <li><input class="we-option-btn" type="button" value="Gluten Free" onclick="storeFood('Gluten Free')">
        </li>
        <li><input class="we-option-btn" type="button" value="Desert" onclick="storeFood('Desert')"></li>
        <li><input class="we-option-btn" type="button" value="Vegan" onclick="storeFood('Vegan')"></li>
        <li><input class="we-option-btn" type="button" value="Chicken" onclick="storeFood('Chicken')"></li>
        <li><input class="we-option-btn" type="button" value="Indian" onclick="storeFood('Indian')"></li>
        <li><input class="we-option-btn" type="button" value="Coffee" onclick="storeFood('Coffee')"></li>
      </ul>
      <script src="./scripts/select.js"></script>
    </body>



  </main>

  <!-- floating footer -->
  <footer class="we-floating-footer">
    <button class="we-button we-button-outlined">Back</button>
    <a class="we-button" href="transport.html">Next</a>
  </footer>
</body>

</html>
