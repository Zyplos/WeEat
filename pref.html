<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We Eat</title>
  <!-- <link rel="stylesheet" href="./assets/css/base.css" /> -->
  <link rel="stylesheet" href="./assets/css/components.css" />
</head>

<body>
  <!-- headers -->
  <!-- section header -->
  <div class="we-header">
    <h2>Food Preferences</h2>
  </div>

  <main>
    <center>
      <p>Choose some categories to get started!</p>
    </center>
    <!-- forms -->
    <input class="we-text-input" type="text" placeholder="Search...." />

    <!-- buttons -->

    <body>
      <ul class="we-list">
        <li><input class="we-option-btn" type="button" value="Burgers" onclick="storePreference('Burgers')"></li>
        <li><input class="we-option-btn" type="button" value="Chinese" onclick="storePreference('Chinese')"></li>
        <li><input class="we-option-btn" type="button" value="Vegetarian" onclick="storePreference('Vegetarian')"></li>
        <li><input class="we-option-btn" type="button" value="Pizza" onclick="storePreference('Pizza')"></li>
        <li><input class="we-option-btn" type="button" value="Mexican" onclick="storePreference('Mexican')"></li>
        <li><input class="we-option-btn" type="button" value="Italian" onclick="storePreference('Italian')"></li>
        <li><input class="we-option-btn" type="button" value="Gluten Free" onclick="storePreference('Gluten Free')">
        </li>
        <li><input class="we-option-btn" type="button" value="Desert" onclick="storePreference('Desert')"></li>
        <li><input class="we-option-btn" type="button" value="Vegan" onclick="storePreference('Vegan')"></li>
        <li><input class="we-option-btn" type="button" value="Chicken" onclick="storePreference('Chicken')"></li>
        <li><input class="we-option-btn" type="button" value="Indian" onclick="storePreference('Indian')"></li>
        <li><input class="we-option-btn" type="button" value="Coffee" onclick="storePreference('Coffee')"></li>
      </ul>
      <script src="./scripts/select.js"></script>
      <script>
        // JavaScript to store food preferences in an array
        const foodPreferences = new Map();

        function storePreference(preference) {
          // Check if the preference is already in the Map
          if (foodPreferences.has(preference)) {
            // If it's already in the Map, remove it (toggle the selection)
            foodPreferences.delete(preference);
            console.log(`Removed preference: ${preference}`);
          } else {
            // If it's not in the Map, add it
            foodPreferences.set(preference, true);
            console.log(`Added preference: ${preference}`);
          }
        }
      </script>
    </body>




  </main>

  <!-- floating footer -->
  <footer class="we-floating-footer">
    <button class="we-button we-button-outlined">Back</button>
    <a class="we-button" href="transport.html">Next</a>
  </footer>
</body>

</html>
