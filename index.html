<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <!-- <link rel="stylesheet" href="./assets/css/base.css" /> -->
    <link rel="stylesheet" href="./assets/css/components.css" />
  </head>
  <body>
    <!-- headers -->
    <header class="we-header">
      <h1>Playground</h1>
    </header>

    <main id="acrylic-testing">
      <button class="we-acrylic-button">Button</button>

      <div class="we-card we-acrylic-card">
        <div class="width-spaced">
          <p class="card-title">Papa John's</p>
          <p>➤</p>
        </div>
        <p>7 minute commute time</p>
        <p>1.04 miles away</p>
      </div>
    </main>

    <!-- section header -->
    <div class="we-section-header">
      <h2>Section Header</h2>
    </div>

    <main>
      <!-- forms -->
      <input class="we-text-input" type="text" placeholder="Search...." />

      <!-- buttons -->
      <button class="we-button">Button</button>
      <button class="we-button we-button-outlined">Button</button>

      <!-- card -->
      <div class="we-card">
        <div class="width-spaced">
          <p class="card-title">Papa John's</p>
          <p>➤</p>
        </div>
        <p>7 minute commute time</p>
        <p>1.04 miles away</p>
      </div>

      <!-- clickable card -->
      <a href="https://google.com" target="_blank" class="we-card-clickable">
        <div class="we-card">
          <div class="width-spaced">
            <p class="card-title">Papa John's</p>
            <p>➤</p>
          </div>
          <p>7 minute commute time</p>
          <p>1.04 miles away</p>
        </div>
      </a>

      <div class="we-card we-card-active">
        <div class="width-spaced">
          <p class="card-title">Papa John's</p>
          <p>➤</p>
        </div>
        <p>7 minute commute time</p>
        <p>1.04 miles away</p>
      </div>
    </main>

    <!-- floating footer -->
    <footer class="we-floating-footer">
      <button class="we-button we-button-outlined">Back</button>
      <button class="we-button">Next</button>
    </footer>
  </body>
</html>
