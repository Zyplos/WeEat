<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeEat: Budget</title>
    <link rel="stylesheet" href="./assets/css/components.css" />

</head>
<body>
    <!-- section header -->
    <header class="we-header">
        <h2>Budget</h2>
    </header>

    <main>
        <ul class="we-list">
            <li><input class="we-option-btn" type="button" value="$" onclick="storeBudget('$')" /></li>
            <li><input class="we-option-btn" type="button" value="$$" onclick="storeBudget('$$')" /></li>
            <li><input class="we-option-btn" type="button" value="$$$" onclick="storeBudget('$$$')" /></li>
            <li><input class="we-option-btn" type="button" value="$$$$" onclick="storeBudget('$$$$')" /></li>
            <li><input class="we-option-btn" type="button" value="$$$$$" onclick="storeBudget('$$$$$')" /></li>
        </ul>
        <script src="./scripts/toggle.js"></script>
    </main>
    <!-- floating footer -->
    <footer class="we-floating-footer">
        <a class="we-button we-button-outlined" href="time.html">Back</a>
        <button class="we-button" onclick="testPreferences()">Next</button>
    </footer>

</html>
