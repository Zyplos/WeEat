<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeEat: Budget</title>
    <link rel="stylesheet" href="./assets/css/components.css" />
    <script src="scripts/preference.js"></script>
</head>
<body>
    <!-- section header -->
    <header class="we-header">
        <h2>Available Time</h2>
    </header>

    <main>
        <p>How much time should it take to get food and come back?</p>
        <ul class="we-list">
            <li><input class="we-option-btn" type="button" value="5 Minutes" onclick="storeTime('5 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="10 Minutes" onclick="storeTime('10 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="15 Minutes" onclick="storeTime('15 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="20 Minutes" onclick="storeTime('20 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="25 Minutes" onclick="storeTime('25 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="30 Minutes" onclick="storeTime('30 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="35 Minutes" onclick="storeTime('35 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="40 Minutes" onclick="storeTime('40 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="45 Minutes" onclick="storeTime('45 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="50 Minutes" onclick="storeTime('50 Minutes')" /></li>
            <li><input class="we-option-btn" type="button" value="1 Hour or More" onclick="storeTime('1 Hour or More')" /></li>
        </ul>
        <script src="./scripts/toggle.js"></script>
    </main>
    <!-- floating footer -->
    <footer class="we-floating-footer">
        <a class="we-button we-button-outlined" href="transport.html">Back</a>
        <a class="we-button" href="budget.html">Next</a>
      </footer>
</body>
</html>
